<div class="container my-5">
  <!--Section: Content-->
  <section class="dark-grey-text text-center">

    <!-- Section heading -->
    <!-- <h3 class="font-weight-bold mb-4 pb-2">Our bestsellers</h3> -->
    <!-- Section description -->
    <!-- <p class="grey-text w-responsive mx-auto mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit fugit, error amet numquam iure provident voluptate esse quasi nostrum quisquam eum porro a pariatur veniam.</p> -->

    <!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
      <div class="col-lg-3 col-md-6 mb-4" *ngFor="let p of products">
        <!-- Card -->
        <div class="card card-cascade narrower card-ecommerce">
          <!-- Card image -->
          <div class="view view-cascade overlay">
            <img [src]="p.image" class="card-img-top"
                 alt="{{p.name}}" style="cursor: pointer;" (click)="selectProduct(p.id)">
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!-- Card image -->
          <!-- Card content -->
          <div class="card-body card-body-cascade text-center pb-3">
            <!-- Title -->
            <h5 class="card-title mb-1">
              <strong>
                {{p.name | titlecase}}
              </strong>
            </h5>
            <!-- Description -->
            <p class="card-text">{{p.description.substr(0,25)}}
            </p>
            <!-- Card footer -->
            <div class="card-footer px-1">
              <span class="float-left font-weight-bold">
                <strong>{{p.price | currency:'INR'}}</strong>
              </span>
              <span class="float-right">
                <a class="material-tooltip-main" data-toggle="tooltip" data-placement="top" title="Add to Cart">
                  <button class="btn btn-sm btn-block"
                  [class.disabled]="p.quantity < 1"
                  [class.btn-outline-danger]="p.quantity < 1"
                  (click)="AddTocart(p.id)"
                  >
                   {{ p.quantity < 1 ? "NO STOCK" : "ADD TO CART"}}
                  </button>
                </a>
              </span>
            </div>
          </div>
          <!-- Card content -->
        </div>
        <!-- Card -->
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
  </section>
  <!--Section: Content-->
</div>
